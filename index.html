<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div>
      <input placeholder="todoを入力" />
      <button>追加</button>
    </div>
    <div>
      <p>未完了のtodo</p>
      <ul>
        <div>
          <li>todoです</li>
          <button>完了</button>
          <button>削除</button>
        </div>
      </ul>
    </div>
    <div>
      <p>完了したtodo</p>
      <ul>
        <div>
          <li>todoでした</li>
          <button>戻す</button>
        </div>
      </ul>
    </div>

    <script src="src/destructuring_assignment.js"></script>
    <script src="src/spread.js"></script>
  </body>
</html>
